<div *ngIf="student">
  <div class="surface-section" style="min-width: 400px">
    <div class="font-medium text-3xl text-900 mb-3">Szczegóły kursanta: <br>
      {{student.firstName + " " + student.lastName | uppercase}}</div>

    <ul class="list-none p-0 m-0">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-3 font-medium">ID</div>
          <div class="text-900 w-full md:w-9 md:flex-order-0 flex-order-1 ">
            <input type="text" readonly class="pr-0 border-0" pInputText [(ngModel)]="student.id" formControlName="id"/>
          </div>
        </li>

        <li *ngFor="let textElement of inputTextElements"
            class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-3 font-medium">{{textElement.fieldTitle}}</div>
          <div class="text-900 w-full md:w-6 md:flex-order-0 flex-order-1">
            <input type="text" [readonly]="textElement.readOnly" class="pr-0 {{!textElement.readOnly?'':'border-0'}}"
                   pInputText [(ngModel)]="textElement.initialValue" formControlName="{{textElement.formControlName}}"/>
          </div>
          <div class="w-6 md:w-3 flex justify-content-end">
            <button type="button" pButton pRipple label="zmień" icon="pi pi-pencil" class="p-button-text w-10"
                    (click)="textElement.readOnly=!textElement.readOnly"></button>
          </div>
        </li>

        <li *ngFor="let boolElement of inputBooleanElements" class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-3 font-medium">{{boolElement.fieldTitle}}</div>
          <div class="text-900 w-full md:w-9 md:flex-order-0 flex-order-1">
            <p-selectButton [options]="stateOptions" [(ngModel)]="boolElement.initialValue" optionLabel="label"
                            optionValue="value" formControlName="{{boolElement.formControlName}}"></p-selectButton>
          </div>
        </li>

        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap justify-content-center">
          <button type="button" class="w-5 m-1" pButton pRipple label="zamknij bez zapisu" icon="pi pi-times"
                  (click)="stopDisplaying()"></button>
          <button type="submit" class="w-5 m-1" pButton pRipple label="zapisz zmiany" icon="pi pi-check"></button>
        </li>
      </form>
    </ul>
  </div>
</div>
