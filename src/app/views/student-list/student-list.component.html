<p-table [value]="students" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>imię</th>
      <th>nazwisko</th>
      <th>E-mail</th>
      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.email }}</td>
      <td>
        <span class="p-buttonset">
            <button pButton pRipple label="szczegóły" icon="pi pi-search" [routerLink]="student.id"></button>
            <button pButton pRipple label="usuń" icon="pi pi-trash" (click)="deleteStudent(student.id)"></button>
        </span>
      </td>

    </tr>
  </ng-template>
</p-table>
